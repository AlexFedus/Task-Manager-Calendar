<html>

<head>
    
     <script src=http://ajaxref.com/lib/prototype/prototype.js
     type="text/javascript"></script>
    <script src="calendar.js" type="text/javascript"></script>
    <link rel="stylesheet" href="calendar.css">

</head>

<body>
    <div class="box">

        <div class="tasks">
            <div class="taskbox">

                <p id="tasktitle">Add New Tasks</p>
                <label>
                    Task Name:
                    <input type="text" id="taskname" name="taskname" maxlength="20">
                </label>

                <br>
                <br>

                <label>
                    Date:
                    <input type="date" id="date" />
                </label>

            
                </label>
                <br>
                <br>

                <button type="button" id="taskbutton">Add Task</button>

            </div>


            <div class="tasklist">
                
                

               

                <fieldset id = "list">
                    Current Tasks:
                    <br>
                    <br>
                </fieldset>   
                <br>
                <button id="deleteButton">Delete Task(s)</button> 
                <button id ="savetofile">Save Task(s)</button>
            </div>
        </div>

        <div class="calendarbox">

            <div id="monthyear"></div>

            <br>
            
            <table class="monthbuttons">
                <th><button type="button" class="monthbutton" id="previous"> &laquo;</button></th>
                <th><button type="button" class="monthbutton" id="next"> &raquo;</button></th>
            </table>

            <table class="weekdays">
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>


                <tbody id="calbody">

                </tbody>
            </table>
            

        </div>
    </div>

</body>

</html>
