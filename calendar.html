<html>

<head>
    <script src="calendar.js" type="text/javascript"></script>
    <link rel="stylesheet" href="calendar.css">

</head>

<body>
    <div class="box">

        <div class="tasks">
            <div class="taskbox">

                <p id="tasktitle">Add New Tasks</p>
                <label>
                    Task Name:
                    <input type="text" id="taskname" name="taskname">
                </label>

                <br>
                <br>

                <label>
                    Date:
                    <input type="date" id="date" />
                </label>

                <br>
                <br>

                <label>
                    Time:
                    <input type="time" id="time" />
                </label>
                <br>
                <br>

                <button type="button" id="button">Add Task</button>

            </div>


            <div class="tasklist">
                <h3>Current Tasks:</h3>
                <ul id="list">

                </ul>
            </div>
        </div>

        <div class="calendarbox">

            <div id="monthyear"></div>

            <br>

            <table class="weekdays">
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>


                <tbody id="calbody">

                </tbody>
            </table>


        </div>
    </div>

</body>

</html>
